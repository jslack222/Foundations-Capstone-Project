<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Musician Booking Tool Booking Page</title>
</head>
<body>
    <header>
        <section id="iconAndtitle">
            <p id="iconTitle" style="align-items: center; ;">
                <img id="joshicon" src="/images/joshWritght_icon.jpg" alt="Picture of Josh Glenn Wright performing on stage." style="float: right;" />
            </p>
        </section>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Booking</a></li>
                <li>Info</li>
                <li><a href="https://www.instagram.com/joshwright757/">Social</a></li>
            </ul>
        </nav>
    </header>
        
        <section id="schedule">

        <h1 id="schedule-heading">Schedule An Appointment</h1>
        
        <div id="appointment-type">
        <label for="appointments">Appointment Type:</label>
        <select name="appointments" id="apptType">
            <option value="voice lessons">Voice Lessons</option>
            <option value="concerts">Concerts</option>
        </select>
        </div>

        <div id="date-input">
        <label for="date">Choose Your Date</label>
        <input id= 'dateInput' type="date">
        </div>

        <div id="name-input">
        <label for="Name">Name</label>
        <input id= 'nameInput' type="text">
        </div>

        <div id="email-input">
        <label for="email">Email</label>
        <input id= 'emailInput' type="email">
        </div>
        
        <button id="submit">Make An Appointment</button>
        <button id="getAppt">See All Appointments</button>
        </section>
        
        <section id="apptList"></section>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src = "/js"></script>
